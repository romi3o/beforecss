<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운명의 롤모델 찾기 - 이름 입력</title>
    <!-- 여기부터 css 수정하면 됨 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; 
            color: #ffffff; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 400px; 
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
    
        }
        h1, h2 {
            text-align: center;
            font-size: 2em; 
            color: #f4f4f4;
        }
        .image-stack {
            text-align: center; 
        }
        .image-stack img {
            max-width: 100%; 
            height: auto; 
            display: block; 
            object-fit: contain;
        }
        .input-button {
            display: flex; 
            gap: 0;
            margin-bottom: 800px;
        }
        input[type="text"] {
            
            border: 1px solid rgb(255, 255, 255);
            background-color: #000000;
            box-sizing: border-box;
            font-size: 3em;
            color: white;
            border-radius: 10px 0 0 10px; 
            flex: 1; 
            max-width: 400%;
            height: 150px;
        }

        button {
            
            border: 1px solid rgb(255, 255, 255);
            border-radius: 0 10px 10px 0;
            background-color: #000000;
            color: white;
            cursor: pointer;
            font-size: 3em;
            box-sizing: border-box;
            border-left: none;
            width: 300px;
            height: 150px;
        }

        button:hover {
            background-color: #000000;
        }
        button:active {
            background-color: #000000;
        }
        

    </style>
        <!-- 여기까지 css 수정하면 됨 -->
</head>
<body>
    
    <h1></h1>
    <h2></h2>
    <div class=""image-stack">
        <img src="Main.png" alt="이미지 1">
    </div>
    <div class="input-button">
        <input type="text" id="name" name="name" placeholder="이름 입력">
        <button onclick="nextPage()">이름 입력</button>
    </div>

    <script>
        function nextPage() {
            const name = document.getElementById("name").value;
            if (name) {
                localStorage.setItem('mbti_name', name);
                window.location.href = "questions.html?page=1";
            } else {
                alert("이름을 입력하세요.");
            }
        }
    </script>
</body>
</html>
